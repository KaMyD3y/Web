<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels</title>
</head>
<body>
    <div>
        <label for="angle">Scrie gradele unghiului in numbar:</label>
        <input type="number" id="angle" placeholder="unghi">
        <button onclick="drawAngle()">Desenam</button>
    </div>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    <div>
        <label for="caracter">Scrie ceva</label>
        <input type="text" id="caracter" placeholder="Scrie ceva">
        <button onclick="showCaracter()">Valoarea</button>
        <p id="result"></p>
    </div>
    <div>
        <label for="countryCode">Tara</label>
        <input type="text" id="countryCode" placeholder="Tara">
        <button onclick="showCountryInfo()">Tara</button>
    </div>
    <p id="tara"></p>
    <script src="/javaScript/js20.js"></script>
</body>
</html>
