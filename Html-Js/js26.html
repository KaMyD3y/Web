    <h1 id="result"></h1>
    <p style="color:red;" id="result1"></p>
    <script>
        let iterableObjects = {id:'234', name:'Mihail',class:'Junior'}
        let someIterable = () => {
            document.getElementById('result').innerHTML = Object.values(iterableObjects);
        }
        someIterable();
        let someObjectsIterable = () => {
            for (const[key,value] of Object.entries(iterableObjects)) {
                document.getElementById('result1').innerHTML += `${key}: ${value}: <br>`;
            }
        }
        someObjectsIterable();
    </script>
