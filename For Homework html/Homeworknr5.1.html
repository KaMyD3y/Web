<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with CSS after and before</title>
    <link rel="stylesheet" href="afterandbefore.css">
</head>
<body class="body">
    <h1>customer details</h1>
    <fieldset>
        <form action="adress documents" method="post or get">
            <fieldset>
                <legend>About some information</legend>
                    <div>
                        <label for="name">Name:</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Press your Name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input class="input2" type="email" name="email" id="email" placeholder="Press your email">
                    </div>
                    <div>
                        <label for="url">URL:</label>
                        <input class="input3" type="url" name="url" id="url" placeholder="Put Here some url">
                    </div>
                    <div>
                        <label for="password">PassWord:</label>
                        <input class="input4" type="password" name="password" id="password" size="20" minlength="8" placeholder="For Password">
                    </div>
                    <span>Gender:</span>
                    <div>
                        <input type="radio" name="sex" id="man" value="man">Man <br>
                        <input type="radio" name="sex" id="woman" value="woman">Woman <br>
                    </div>
            </fieldset>
        </form>
    </fieldset>
</body>
</html>
